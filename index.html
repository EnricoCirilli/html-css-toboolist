<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-toboolist">
            <img src="img/logo copia.png" alt="Logo Boolean">
            <span>Toboolist</span>
        </div>
    </header>
     <!-- /Header-->

    <!-- Main -->
    <main>
      <div class="content-main">
        <!-- Main-Top -->
        <div class="main-top">
            <button>Add Task</button>
            <button>Add Section</button>
        </div>
        <!-- /Main-Top-->

        <!-- Main-Bottom -->
        <div class="main-bottom">
            <ul>
                <li>New Task</li>
                <ul>
                    <li>Quarterly Newsletter</li>
                </ul>
            </ul>

        </div>
        <!-- /Main-Bottom -->
      </div>
    </main>
     <!-- /Main -->
    
</body>
</html>
